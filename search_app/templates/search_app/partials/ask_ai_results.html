
{% load markdownify %}
<div class="bg-base-200 rounded-lg shadow-lg p-6 mt-4">
  <h2 class="text-lg font-bold text-primary mb-2">AI Response</h2>
  <div id="ai-context-container" class="prose prose-sm">
    {{ ai_response|markdownify }}
  </div>

  <div class="mt-6 text-sm text-base-content/70 flex items-center">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z" />
    </svg>
    <span>This response was generated by AI and may not always be accurate.</span>
  </div>
  
  <div id="ai-response-loading" class="htmx-indicator my-2 items-center">
    <span class="htmx-indicator-content flex">
      AI is thinking...
    </span>
    <span class="loading loading-spinner loading-md"></span>
  </div>

<div class="mt-6">
  <button
    id="continue-chat-btn"
    class="btn btn-primary btn-sm"
    _="
    on click 
      toggle .hidden on #continue-chat-form then 
      focus(#continue-chat-input) then
      add .hidden to me
    end">
    Continue Chat
  </button>
  <form
    id="continue-chat-form"
    class="hidden mt-4"
    hx-post=""
    hx-target="#ai-context-container"
    hx-swap="innerHTML"
    hx-on::after-request="this.reset()"
    hx-indicator="#ai-response-loading"
    _="
    on keyup
      if the event's key is 'Enter'
        trigger click on #ask-ai-cont-sent-btn then
      end
    end">
    <div class="form-control">
      <div class="flex items-center input-group">
        <input
          type="text"
          id="continue-chat-input"
          name="ask_ai_cont_input"
          placeholder="Ask a follow-up question..."
          class="input input-bordered w-full"
          required/>
        <button
            id="ask-ai-cont-sent-btn"
            type="submit" 
            class="btn btn-square btn-primary">
              Send
        </button>
      </div>
    </div>
  </form>
</div>
</div>
